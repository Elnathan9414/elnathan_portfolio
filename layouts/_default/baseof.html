<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Site.Title }}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


</head>

<body class="bg-gray-50 text-gray-900">

   <!-- NAVBAR -->
  <nav class="fixed w-full bg-white/80 backdrop-blur-md shadow-sm z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">

      <!-- Logo / Name -->
      <a href="/" class="text-xl font-bold text-gray-800">
        Josue Elnathan
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 text-gray-600 font-medium">
        <a href="/#about" class="hover:text-blue-600 transition">About</a>
        <a href="/#skills" class="hover:text-blue-600 transition">Skills</a>
        <a href="/#projects" class="hover:text-blue-600 transition">Projects</a>
        <a href="/#contact" class="hover:text-blue-600 transition">Contact</a>
        <a href="/blog/" class="hover:text-blue-600 transition">Blog</a>
      </div>

      <!-- Mobile Button -->
      <button id="menu-btn" class="md:hidden text-gray-800 text-2xl">
        <i class="fas fa-bars"></i>
      </button>

    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <div class="flex flex-col space-y-4 px-6 py-6 text-gray-600 font-medium">
        <a href="/#about" class="hover:text-blue-600">About</a>
        <a href="/#skills" class="hover:text-blue-600">Skills</a>
        <a href="/#projects" class="hover:text-blue-600">Projects</a>
        <a href="/#contact" class="hover:text-blue-600">Contact</a>
        <a href="/blog/" class="hover:text-blue-600">Blog</a>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="pt-24">
    {{ block "main" . }}{{ end }}
  </div>

  <!-- Mobile Menu Script -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
<!-- FOOTER -->
<footer id="contact" class="bg-gray-900 text-gray-300 py-12">

  <div class="max-w-6xl mx-auto px-6 text-center">

    <!-- Social Icons -->
    <div class="flex justify-center space-x-6 mb-6">

      <a href="https://www.linkedin.com/in/elnathan-mbondo"
         class="text-gray-400 hover:text-white text-xl transition">
        <i class="fab fa-linkedin"></i>
      </a>

      <a href="https://github.com/Elnathan9414"
         class="text-gray-400 hover:text-white text-xl transition">
        <i class="fab fa-github"></i>
      </a>

      <a href="mailto:mbondojsosue@gmail.com"
         class="text-gray-400 hover:text-white text-xl transition">
        <i class="fas fa-envelope"></i>
      </a>

    </div>

    <!-- Copyright -->
    <p class="text-sm text-gray-500">
      Â© <span id="year"></span> Josue Elnathan Mbondo. All rights reserved.
    </p>

  </div>

</footer>

<!-- Auto Year Script -->
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</html>
